webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/Drivers/chromedriver.exe
webdriver.timeouts.implicitlywait=1000

serenity.take.screenshots.for.tasks=FOR_FAILURES
serenity.take.screenshots.for.interactions=FOR_EACH_ACTION
serenity.take.screenshots.for.questions=BEFORE_AND_AFTER_EACH_STEP

chrome.switches=--start-maximized,--incognito
chrome.capabilities.acceptSslCerts = true
chrome.capabilities.handlesAlerts = true

junit.retry.tests =true
